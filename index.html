<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<meta name="author" content="Gabriel Iwuchukwu">
		<meta name="keywords" content="Laptop, UI, UX, Desktop">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
		<title>Landing Page | Welcome</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="/img/logo.svg" alt="logo image">
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="navlinks">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="/img/cart.svg" alt="cart">
			</div>
		</header>
		<main> 
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display offering a 4k 
							display with touch screen
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/matebook.png" alt="matebook">
				</div>
			</section>

			<div class="laptop-select"> <!--Dots to change image-->
				<img src="./img/arrow-left.svg" alt="left arrow">
				<img src="./img/dot.svg" alt="dot">
				<img src="./img/dot-full.svg" alt="full dot">
				<img src="./img/dot-full.svg" alt="full dot">
				<img src="./img/arrow-right.svg" alt="right arrow">
			</div>

			<img class="big-eclipse" src="./img/big-eclipse.svg" alt="big eclipse">
			<img class="medium-eclipse" src="./img/mid-eclipse.svg" alt="mid eclipse">
			<img class="small-eclipse" src="./img/small-eclipse.svg" alt="small eclipse">
		</main>
	</body>
</html>
